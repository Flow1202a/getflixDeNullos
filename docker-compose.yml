version: "3.8"

services:
  www:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php82
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: demo
      MYSQL_USER: test
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"

  phpma:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 20M
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: test
      PMA_PASSWORD: pass

    ports:
      - 8899:80
